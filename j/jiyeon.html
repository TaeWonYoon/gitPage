</head>
<body>

<script>

    window.onload = function() {
        console.log("Start")
        setTimeFnc("우리 지연이는요.",500, "./img/1.jpg");
        
        setTimeFnc("서울을 떠났어요",2500, "./img/a.png");

        setTimeFnc("그리고 시골소녀가 되었어요",4500, "./img/a.png");

        setTimeFnc("시골소녀가 된 후 화가 많이 늘었어요",6500, "./img/1.jpg");

    function setTimeFnc(str, time, src) {
        setTimeout(function() {
            let txtDiv = document.getElementById('txtDiv');
            txtDiv.innerHTML = str;
            let imgDiv = document.getElementById('imgDiv');
            imgDiv.src = src;
        }, time);
    }
    
</script>
